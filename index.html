<!doctype html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	<title>ToDo App</title>
</head>

<body>

	<div class="container p-3">
		<h1 class="app-title" id="header">Yapılacaklar Listesi</h1>
		<div class="card">
			<div class="card-header">
				Yeni görev
			</div>
			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control"
							placeholder="Yeni bir görev yazın" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="bi bi-plus-circle"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-header">
				Görev Listesi
				<a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-end">
					Hepsini Sil
				</a>
			</div>

			<ul id="task-list" class="list-group">

			</ul>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
